<div>
  <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
    <div class="row justify-content-center">
      <div class="col-md-3">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" name="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
            Invalid email id.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-3">
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" name="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.controls['password'].hasError('maxlength')">
            max length is 6
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-3">
        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary">LOGIN</button>
        </mat-card-actions>
      </div>
    </div>
  </form>
</div>
